language: node_js
node_js:
  - "10"

branches:
  only:
    - master

cache: yarn

services:
  - mongodb

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
  - export PATH="$HOME/.yarn/bin:$PATH"
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

install:
  - yarn install:all

before_script:
  - ./cc-test-reporter before-build

script:
  - yarn lint
  - yarn test:cover
  - yarn e2e:ci

before_deploy:
  - yarn build

deploy:
  provider: cloudfoundry
  username: $CF_USERNAME
  password: $CF_PASSWORD
  api: https://api.run.pivotal.io
  organization: digital-coe
  space: flamingo-dev

after_script:
  - cd client && ../cc-test-reporter format-coverage -o "../coverage/cc.client.json" --add-prefix client && cd ..
  - cd scripts && ../cc-test-reporter format-coverage -o "../coverage/cc.scripts.json" --add-prefix scripts && cd ..
  - ./cc-test-reporter sum-coverage coverage/cc.*.json -p 2
  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi
