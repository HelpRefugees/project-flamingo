language: node_js
node_js:
  - "9"

branches:
  only:
    - master

cache: yarn

install:
  - yarn install:all

script:
  - yarn lint
  - yarn test
  - yarn e2e:ci

before_deploy:
  - yarn build

deploy:
  provider: cloudfoundry
  username: $CF_USERNAME
  password: $CF_PASSWORD
  api: https://api.run.pivotal.io
  organization: digital-coe
  space: flamingo
