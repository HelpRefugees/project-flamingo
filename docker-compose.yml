version: "3.3"
services:
  flamingo:
    build: .
    image: flamingo/flamingo
    environment:
      - DEBUG=*
      - DATABASE_URL=mongodb://flamongo:27017/flamingo
      - EMAIL_WEBHOOK=http://zapier
    links:
      - flamongo
      - zapier
  cypress:
    build:
      context: .
      dockerfile: ./e2e/Dockerfile
    image: flamingo/cypress
    environment:
      - CYPRESS_BASE_URL=http://flamingo:3000
      - DATABASE_URL=mongodb://flamongo:27017/flamingo
    links:
      - flamingo
      - flamongo
  flamongo:
    image: mongo:4-xenial
  zapier:
    build:
      context: .
      dockerfile: ./e2e/fixtures/Dockerfile
    image: flamingo/zapier
